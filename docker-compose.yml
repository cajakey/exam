version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: your_user
      POSTGRES_PASSWORD: your_password
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ecommerce-service:
    build: ./ecommerce-service
    container_name: ecommerce_service
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://your_user:your_password@postgres:5432/ecommerce_db
      JWT_SECRET: your_secret_key
    ports:
      - "3000:3000"
    volumes:
      - ./ecommerce-service:/app
      - /app/node_modules

  ecommerce-portal:
    build: ./ecommerce-portal
    container_name: ecommerce_portal
    depends_on:
      - ecommerce-service
    ports:
      - "8080:8080"
    environment:
      VITE_API_BASE_URL: http://localhost:3000

volumes:
  postgres_data:
